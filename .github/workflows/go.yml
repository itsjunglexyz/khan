name: Khan

on: push
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.11

    - name: Setup ci
      run: make setup-ci
      env:
        GO111MODULE: on

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...